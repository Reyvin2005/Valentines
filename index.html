<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Valentine</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="https://media1.tenor.com/m/2Oy2gor-67EAAAAd/red-panda.gif"></img>
            <h1 class="hh" id="name">My Baobao</h1>
            <p class="pp" id="question">Will you be my Valentine forever?</p>
            <div class="buttons">
                <button id="no-button" onclick="showMessage('No')">No</button>
                <button onclick="showMessage('Yes')" id="yesButton">Yes</button>
            </div>
            <div class="hidden-message" id="no-message">
                <p>Bleh!</p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p> YEHEY YEHEY VALENTINES WITH MY LOVEY!!!!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
